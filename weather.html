<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>旅する天気予報</title>
<link href="css/wf.css" rel="stylesheet" type="text/css">
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://forecast.weathermap.jp/assets/scripts/P_list.js"></script>
<script src="scripts/GetWeatherForecast.js" type="text/javascript"></script>
</head>
<body>
<header>
<div class="header-contents">
<h1>旅する天気予報</h1>
<h2>Powered by <a class="poweredbylink" href="https://www.weathermap.co.jp/">Weather Map</a></h2>
</div>
</header>
<div class="areaInfo">
<li class="forecast-area" id="template-forecast-li">
	<div class="date-text">----/--/--</div>
	<img class="forecast-icon" src="images/loading.gif">
	<div class="temp-max">--</div>
	<div class="slash">/</div>
	<div class="temp-min">--</div>
	<div class="rain-rate">-%</div>
	<div class="reliability">-</div>
</li>
</div>
<div class="main-contents">
<section>
	<div id="display-forecast">
		<ul id="addButtonArea" class="add_ul">
			<li><a href="#" id="addButton" class="add-button">エリアを追加</a></li>
		</ul>
	</div>
</section>
</div>
<script type="text/javascript">
for (var i = 1; i < Object.keys(P_list).length; i++) {
  var addStr = P_list[i];
  if (i == 1) {  // 北海道のみoptgroup追加
    addStr = "<optgroup label='北海道'>" + addStr + "</optgroup>";
  }
  $('#BaseAreaInfo').append(addStr);
  $('#BaseAreaInfo option').attr('selected', false);
}
</script>
<script type="text/javascript" src="scripts/loadPage.js"></script>
</body>
</html>
